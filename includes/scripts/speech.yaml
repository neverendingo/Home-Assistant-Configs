speech_processing:
  sequence:
    - condition: and
      conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: group.familie
              state: 'home'
        - condition: or
          conditions:
            - condition: and
              conditions:
                - condition: state
                  entity_id: group.bedtime
                  state: 'off'
                - condition: time
                  after: '08:00:00'
                  before: '20:00:00'
        - condition: state
          entity_id: input_boolean.speech_notifications
          state: 'on'
    - service: media_player.volume_set
      data_template:
        entity_id: >
          {{ media_player }}
        volume_level: >-
          {% if now().strftime('%H')|int < 12 and now().strftime('%H')|int > 6 %}
            0.3
          {% elif now().strftime('%H')|int > 12 and now().strftime('%H')|int < 20 %}
            0.5
          {% else %}
            0.3
          {% endif %}
    - service: snips.say
      data_template:
        text: >
          {{ speech_message }}
        site_id: "{{ site_id }}"

speech_engine:
    sequence:
    - condition: or
      conditions:
        - condition: state
          entity_id: group.family
          state: 'home'
    - service: script.speech_processing
      data_template:
        site_id: >-
            {% if site_id | length == 0 %}
              {% set site_id = [
                'wohnzimmer',
                'arbeitszimmer'
              ] %}
            {% endif %}
            {% if site_id is not string and site_id is sequence %}
              {% set site_id = site_id|join(', ') %}
            {% endif %}
            {{ site_id }}
        speech_message: >-
          {%- macro do_what_i_want %}
            {{ [
              'Die Macht ist stark in dir, ich gehorche.',
              'Na gut, wenn du willst.',
              'Wie du willst.',
              'Wenn du es wünscht, so möge es sein.'
            ]|random }}
          {%- endmacro -%}

          {%- macro dark_outside() -%}
            {{ [
              'Es ist ganz schön dunkel draussen, ich mache das Licht an.',
              'Die Sonne ist gerade untergegangen. Zeit, das Licht anzumachen. Ich bin dran.',
              'Ich mache mal Licht an, es ist dunkel geworden.',
              'Ich kümmer mich mal drum, das Licht anzumachen.'
            ]|random }}
          {%- endmacro -%}

          {%- macro light_check() -%}
            {% if states.group.all_lights.state != 'off' -%}
              Es sind gerade
            {% for state in states.light if state.state == 'on' -%}
              {%- if loop.last -%}
                {{ loop.index }}
              {%- endif -%}
            {%- endfor %}
            Lichter an.
            {% set comma = joiner(', ') %}
            {%- endif -%}
          {%- endmacro -%}

          {% macro moon_sentence() -%}
            {%- if states.sensor.moon.state == 'Full moon' -%}
              Schau dir heute Nacht den Vollmond an!
            {%- endif -%}
          {%- endmacro %}

          {% if call_no_announcement != 1 %}
            {% if now().strftime('%H')|int < 12 and now().strftime('%H')|int > 6 %}
              Guten Morgen.
            {% elif now().strftime('%H')|int >= 12 and now().strftime('%H')|int < 17 %}
              Hallo.
            {% else %}
              Guten Abend.
            {% endif %}
          {% endif %}

          {# Called from Announcenments #}
          {{ personarriving }}

          {% if call_dark_outside == 1 %}
            {{ dark_outside() }}
          {% endif %}

          {% if value1 is not none %}
            {{ value1 }}
          {% endif %}

          {% if do_what_i_want == 1 %}
            {{ do_what_i_want() }}
          {% endif %}
