############################################################
# Lichtsteuerung
############################################################

LampenAnSchalten:
  action:
    - service: script.speech_engine
      data_template:
          do_what_i_want: 1
          value1: "Das Licht wird angemacht"
          site_id: {{ site_id }}
    - service: light.turn_on
      data_template:
        entity_id: light.{%- if deviceLocation is defined -%}{{ deviceLocation | replace(" ","") }}{% else %}{{ site_id }}{%- endif -%}_lichter

LampenAusSchalten:
  action:
    - service: light.turn_off
      data_template:
        entity_id: light.{%- if deviceLocation is defined -%}{{ deviceLocation | replace(" ","") }}{% else %}{{ site_id }}{%- endif -%}_lichter

LichtDimmen:
  action:
    service: light.turn_on
    data_template:
      entity_id: light.{%- if deviceLocation is defined -%}{{ deviceLocation | replace(" ","") }}{% else %}{{ site_id }}{%- endif -%}_rgb
      brightness: >
        {%- if deviceLocation is defined -%}
          {%- if deviceLocation == "wohnzimmer" -%}
            {%- set current = states.light.wohnzimmer_lichter.attributes.brightness|default(0)|int -%}
          {%- elif deviceLocation == "arbeitszimmer" -%}
            {%- set current = states.light.arbeitszimmer_lichter.attributes.brightness|default(0)|int -%}
          {%- endif -%}
        {%- else -%}
          {%- if site_id == "wohnzimmer" -%}
            {%- set current = states.light.wohnzimmer_lichter.attributes.brightness|default(0)|int -%}
          {%- elif site_id == "arbeitszimmer" -%}
            {%- set current = states.light.arbeitszimmer_lichter.attributes.brightness|default(0)|int -%}
          {%- endif -%}
        {%- endif -%}
        {%- if value is defined -%}{{ value|int }}{% elif action == "lower" %}{{ current - 20 }}{%- elif action == "higher" -%}{{ current + 20 }}{%- endif -%}

SzenenSchalten:
  action:
    - service:
        scene.turn_on
      data_template:
        entity_id: scene.{%- if Szene == "Gem체tlich" -%}gemutlich{%- elif Szene == "lesen" -%}lesen{%- endif -%}_{%- if Zimmer is defined -%}{% filter lower %}{{ Zimmer }}{% endfilter %}{% else %}{% filter lower %}{{ site_id }}{% endfilter %}{%- endif -%}

FarbeWechseln:
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.{%- if deviceLocation is defined -%}{{ deviceLocation | replace(" ","") }}{% else %}{{ site_id }}{%- endif -%}_rgb
        color_name: "{{ color }}"

############################################################
# Ger채te steuern
############################################################
ActivateObject:
  action:
    - service_template: >
        {%- if device == "Musik" -%}
        media_player.media_play_pause
        {%- elif device == "Heizung" -%}
        script.turn_on
        {%- elif device == "Fernseher" -%}
        shell_command.fernseher_an
        {%- endif -%}

      data_template:
        entity_id: >
          {%- if device == "Musik" -%}
          media_player.{%- if deviceLocation is defined -%}{% filter lower %}{{ deviceLocation }}{% endfilter %}{% else %}{% filter lower %}{{ site_id }}{% endfilter %}{%- endif -%}
          {%- elif device == "Heizung" -%}
          script.activate_{%- if deviceLocation == "Wohnzimmer" -%}wohnzimmer{%- elif deviceLocation == "Arbeitszimmer" -%}arbeitszimmer{%- elif deviceLocation == "Flur" -%}flur{%- elif deviceLocation == "K체che" -%}kuche{%- elif deviceLocation == "Schlafzimmer" -%}schlafzimmer{%- endif -%}
          {%- endif -%}

DeactivateObject:
  action:
    - service_template: >
        {%- if device == "Musik" -%}
        media_player.media_play_pause
        {%- elif device == "Heizung" -%}
        script.turn_on
        {%- elif device == "Fernseher" -%}
        shell_command.fernseher_aus
        {%- endif -%}
      data_template:
        entity_id: >
          {%- if device == "Musik" -%}
          media_player.{%- if deviceLocation is defined -%}{% filter lower %}{{ deviceLocation }}{% endfilter %}{% else %}{% filter lower %}{{ site_id }}{% endfilter %}{%- endif -%}
          {%- elif device == "Heizung" -%}
          script.deactivate_{%- if deviceLocation == "Wohnzimmer" -%}wohnzimmer{%- elif deviceLocation == "Arbeitszimmer" -%}arbeitszimmer{%- elif deviceLocation == "Flur" -%}flur{%- elif deviceLocation == "K체che" -%}kuche{%- elif deviceLocation == "Schlafzimmer" -%}schlafzimmer{%- endif -%}
          {%- endif -%}

############################################################
# Wecker
############################################################
setAlarm:
  speech:
    type: plain
    text: "Ok, Wecker wird gestellt"
  action:
    - service: input_number.set_value
      data_template:
        entity_id: input_number.alarm_clock_hour
        value: >
          {%- set clock = alarmtime.split() %}
          {%- set hours = clock[1].split(':') %}
          {{ hours[0] }}
    - service: input_number.set_value
      data_template:
        entity_id: input_number.alarm_clock_minute
        value: >
          {%- set clock = alarmtime.split() %}
          {%- set minutes = clock[1].split(':') %}
          {{ minutes[1] }}
    - service: input_boolean.turn_on
      entity_id: input_boolean.alarm_aktiv

