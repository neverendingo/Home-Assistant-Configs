############################################################
- name: gemutlich_arbeitszimmer
  entities:
    light.onoff_plug_1_2: on
    light.arbeitszimmer_strip:
      state: on
      rgb_color: [255,190,0]
    light.onoff_plug_1_2: off

- name: gemutlich_wohnzimmer
  entities:
    light.wohnzimmer_strip:
      state: on
      rgb_color: [255,190,0]
    light.livingroom_buecher: on
    light.onoff_plug_1_4: off
    light.lampe_1:
      state: on
      brightness: 136
      rgb_color: [255,126,72]
    light.lampe_2:
      state: on
      brightness: 136
      rgb_color: [255,219,89]
    light.lampe_3:
      state: on
      brightness: 136
      rgb_color: [255,126,72]

############################################################
# Lesen
############################################################
- name: lesen_arbeitszimmer
  entities:
    light.onoff_plug_1_2: on
    light.arbeitszimmer_strip: off
    light.onoff_plug_1_2: on

- name: lesen_wohnzimmer
  entities:
    light.wohnzimmer_strip: off
    light.livingroom_buecher: on
    light.onoff_plug_1_4: on
    light.lampe_1:
      state: on
      brightness: 254
      rgb_color: [255,210,129]
    light.lampe_2:
      state: on
      brightness: 254
      rgb_color: [255,210,129]
    light.lampe_3:
      state: on
      brightness: 254
      rgb_color: [255,210,129]

- name: movies
  entities:
    switch.livingroom_1: on
    switch.livingroom_2: off

- name: all on
  entities:
    switch.livingroom_1: on
    switch.livingroom_2: on
    switch.office: on
    switch.leseecke: on

- name: radio
  entities:
    switch.kodi_radio: on

- name: radio_office
  entities:
    switch.gibson_radio: on

- name: Livingroom normal
  entities:
   light.lampe_2:
     state: on
     transition: 2
     brightness_pct: 85
   light.lampe_1:
     state: on
     transition: 2
     brightness_pct: 60
   light.lampe_3:
     state: on
     transition: 2
     brightness_pct: 70
- name: Livingroom dim
  entities:
   light.lampe_2:
     state: on
     transition: 2
     brightness_pct: 55
   light.lampe_1:
     state: on
     transition: 2
     brightness_pct: 20
   light.lampe_3:
     state: on
     transition: 2
     brightness_pct: 40

- name: sleeping_steffi
  entities:
    script.sleeping_steffi: on

